<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse FERRELECTRICOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
  <style>
    body {
        margin: 0;
        font-family: 'Forum', 'Poppins', sans-serif;
        background-image: url('Fondo-Login.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        max-width: 1000px;
        width: 90%;
        background: #1f1e1e; /* Color de fondo del contenedor principal del login */
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        overflow: hidden;
    }

    /* El .left original en tu CSS incrustado es un poco ambiguo.
        En tu HTML, estás usando .left-container.
        Mantendré .left-container como la principal para el lado izquierdo.
        El .left original lo he ajustado para que no cause conflictos.
    */
    .left {
        /* Si esta clase es para un elemento diferente al .left-container,
          deberías darle un nombre más específico.
          Por ahora, la hago inofensiva o la dejo para el contenedor general si no hay otro .left.
          Si no usas un div con solo la clase `left`, puedes eliminar esta regla.
     */
        background: #032b5f; /* Color de fondo, que se superpone con .left-container si ambos se aplican */
        width: 50%; /* Esto es redundante si .left-container también tiene 50% */
        position: relative;
        /* margin-bottom: 20px; aquí no tiene un efecto directo si está dentro de flex,
          la elimino para limpiar. */
    }

    /* Las clases .logo-container y .logo-container img que tenías en el CSS original
        parecen ser un remanente y no se usan en el HTML que me diste (usa .left-container img.logo).
        Si no las usas, es mejor eliminarlas para limpiar el CSS.
        He ajustado el tamaño del logo basado en el CSS que proporcionaste para esta página.
    */
    /*
    .logo-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logo-container img {
      max-width: 95%;
      height: auto;
      border-radius: 8px;
    }
    */

    .right {
        width: 50%;
        padding: 40px;
        background: rgba(255, 255, 255, 0.85);
    }

    h2 {
        margin-bottom: 25px;
        color: #333;
        font-size: 24px;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 8px;
        color: #555;
    }

    input {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #fff;
        color: #333;
        width: 100%; /* Asegura que el input ocupe todo el ancho disponible */
        box-sizing: border-box; /* Incluye padding y borde en el ancho total */
    }

        input::placeholder {
            color: #aaa;
        }

    button {
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
    }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

    .message {
        font-size: 0.9em;
        color: #d9534f;
        margin-top: 10px;
        display: none;
    }

    .links {
        margin-top: 15px;
        font-size: 14px;
        text-align: center;
    }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

            .links a:hover {
                text-decoration: underline;
            }

    /* Ajuste del contenedor izquierdo */
    .left-container {
        background: #032b5f;
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        text-align: center;
    }

        /* Logo: tamaño y márgenes */
        .left-container img.logo {
            width: 400px; /* Ajusta el tamaño según lo necesites */
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        /* Descripción debajo del logo */
        .left-container .description {
            font-size: 16px;
            color: #fff;
            max-width: 220px;
            line-height: 1.6;
        }

    /* Media Queries para un diseño responsivo */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            width: 95%;
            max-width: 500px;
        }

        .left-container,
        .right {
            width: 100%;
            padding: 20px;
        }

        .left-container {
            padding-bottom: 0;
        }

            .left-container img.logo {
                width: 250px;
                margin-bottom: 15px;
            }

            .left-container .description {
                font-size: 14px;
                max-width: 80%;
            }

        .right {
            padding-top: 20px;
        }

        h2 {
            font-size: 22px;
        }
    }

    @media (max-width: 480px) {
        .right {
            padding: 15px;
        }

        h2 {
            font-size: 20px;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }

        .links {
            font-size: 13px;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="left-container">
    <img src="Logo JE.jpg" alt="Logo de FERRELECTRICOS" class="logo">
    <p class="description">
      Somos FERRELECTRICOS: Expertos en soluciones eléctricas y ferretería para tus proyectos.
      ¡Bienvenido a la comunidad!
    </p>
  </div>
  <div class="right">
    <h2>Crear Cuenta Nueva</h2>
    <form id="resetForm">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" placeholder="Tu nombre" required>

      <label for="email">Correo</label>
      <input type="email" id="email" placeholder="Tu correo" required>

      <label for="newPassword">Nueva Contraseña</label>
      <input type="password" id="newPassword" placeholder="Nueva contraseña" required>

      <label for="confirmPassword">Confirmación de Contraseña</label>
      <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>

      <button type="submit" id="confirmBtn" disabled>Confirmar</button>

      <p id="emailMessage" class="message">Ingresa un correo electrónico válido.</p>
      <p id="passwordMessage" class="message">Tu contraseña debe tener al menos 8 caracteres, un número y un símbolo especial.</p>
    </form>

    <div class="links">
      <a href="login.html">← Volver a inicio</a>
    </div>
  </div>
</div>

<script>
  const email = document.getElementById('email');
  const nameInput = document.getElementById('name');
  const newPassword = document.getElementById('newPassword');
  const confirmPassword = document.getElementById('confirmPassword');
  const confirmBtn = document.getElementById('confirmBtn');
  const passwordMessage = document.getElementById('passwordMessage');
  const emailMessage = document.getElementById('emailMessage');
  const resetForm = document.getElementById('resetForm');
  // La variable backToHome no se usa en el JS que me proporcionaste, la he comentado.
  // const backToHome = document.getElementById('backToHome');

  function validatePassword() {
    const password = newPassword.value;
    const confirm = confirmPassword.value;
    const emailValue = email.value;

    const hasMinLength = password.length >= 8;
    const hasNumber = /\d/.test(password);
    const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
    const passwordsMatch = password === confirm;
    // Regex mejorada para validar email
    const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue);

    const passwordValid = hasMinLength && hasNumber && hasSpecialChar;

    const nameValue = nameInput.value.trim();
    // Asegura que todos los campos relevantes estén llenos
    const allFieldsFilled = nameValue !== '' && emailValue !== '' && password !== '' && confirm !== '';

    // Mostrar u ocultar mensaje de contraseña
    if (!passwordValid && password.length > 0) {
      passwordMessage.style.display = 'block';
    } else {
      passwordMessage.style.display = 'none';
    }

    // Mostrar u ocultar mensaje de correo
    if (!validEmail && emailValue.length > 0) {
      emailMessage.style.display = 'block';
    } else {
      emailMessage.style.display = 'none';
    }

    // Habilitar botón solo si todo es válido
    if (allFieldsFilled && passwordValid && passwordsMatch && validEmail) {
      confirmBtn.disabled = false;
    } else {
      confirmBtn.disabled = true;
    }
  }

  // Escuchar cambios en todos los campos para la validación en tiempo real
  nameInput.addEventListener('input', validatePassword);
  newPassword.addEventListener('input', validatePassword);
  confirmPassword.addEventListener('input', validatePassword);
  email.addEventListener('input', validatePassword);

  resetForm.addEventListener('submit', function(event) {
    event.preventDefault();
    // Aquí puedes añadir lógica para enviar los datos de registro a un backend real.
    // Por ahora, solo muestra el mensaje de éxito.
    resetForm.innerHTML = '<h3>¡Registro exitoso!</h3>';
  });
</script>
</body>
</html>
